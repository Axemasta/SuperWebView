# Build, Test & Publish The Test Results

parameters:
  solution: '**/*.sln'
  vmImage: windows-latest
  buildConfiguration: 'Release'

jobs:
- job: runTests
  displayName: Perform Tests
  pool:
    vmImage: ${{ parameters.vmImage }}
    demands:
    - MSBuild
  workspace:
    clean: all

  steps:
  - template: ../steps/announce-version.yml