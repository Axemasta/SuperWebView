# Announces the pipeline build variables
# Used mainly for testing

steps:
- script: |
    echo 'Printing variables'
    echo 'Assembly Version: $(assemblyVersion)'
    echo 'MajorMinor Version: $(version.Major).$(version.Minor)'
    echo 'Revision Version: $(version.Revision)'
    echo 'Version Number: $(versionNumber)'
  displayName: Print Variables